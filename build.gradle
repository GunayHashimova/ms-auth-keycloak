plugins {
    id 'org.springframework.boot' version '2.2.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
    id 'groovy'
}

group = 'az.learn.with.me'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    compile 'org.keycloak:keycloak-spring-boot-starter:9.0.0'
    compile 'org.keycloak:keycloak-admin-client:9.0.0'

    implementation 'com.nimbusds:nimbus-jose-jwt:6.2'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    implementation "org.mapstruct:mapstruct:1.3.1.Final"
    annotationProcessor "org.mapstruct:mapstruct-processor:1.3.1.Final"

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation('org.spockframework:spock-spring:1.2-groovy-2.5')
    testImplementation('org.spockframework:spock-core:1.2-groovy-2.5')
}

bootJar {
    archiveName = "${project.name}.jar"
}
